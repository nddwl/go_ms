syntax = "proto3";

package pb;
option go_package="./pb";

service Article {
    rpc Publish(PublishRequest) returns (PublishResponse);
}

message PublishRequest {
    int64 user_id = 1;
    string title = 2;
    string content = 3;
    string description = 4;
    string cover = 5;
}

message PublishResponse {
    int64 article_id = 1;
}